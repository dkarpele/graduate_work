version: "3"

services:
  fastapi-cdn-api:
    build: ./cdn_api_async/src/
    env_file:
      - .env
    networks:
      - backend
    expose:
      - "8000"
#    volumes:
#      - ./helpers:/${APP_HOME}/src/helpers
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: redis
    privileged: true
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 50

  minio1:
    image: quay.io/minio/minio:latest
    command: server --console-address ':9001' http://minio1/data{1...2}
    expose:
      - "9000"
      - "9001"
      # environment:
      # MINIO_ROOT_USER: minioadmin
      # MINIO_ROOT_PASSWORD: minioadmin
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    hostname: minio1
    networks:
      - backend
    volumes:
      - data1-1:/data1
      - data1-2:/data2

  minio2:
    image: quay.io/minio/minio:latest
    command: server --console-address ':9001' http://minio2/data{3...4}
    expose:
      - "9000"
      - "9001"
      # environment:
      # MINIO_ROOT_USER: minioadmin
      # MINIO_ROOT_PASSWORD: minioadmin
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    hostname: minio2
    networks:
      - backend
    volumes:
      - data2-1:/data3
      - data2-2:/data4

  minio3:
    image: quay.io/minio/minio:latest
    command: server --console-address ':9001' http://minio3/data{5...6}
    expose:
      - "9000"
      - "9001"
      # environment:
      # MINIO_ROOT_USER: minioadmin
      # MINIO_ROOT_PASSWORD: minioadmin
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    hostname: minio3
    networks:
      - backend
    volumes:
      - data3-1:/data5
      - data3-2:/data6

  minio4:
    image: quay.io/minio/minio:latest
    command: server --console-address ':9001' http://minio4/data{7...8}
    expose:
      - "9000"
      - "9001"
      # environment:
      # MINIO_ROOT_USER: minioadmin
      # MINIO_ROOT_PASSWORD: minioadmin
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    hostname: minio4
    networks:
      - backend
    volumes:
      - data4-1:/data7
      - data4-2:/data8

  nginx:
    image: nginx:latest
    restart: on-failure
    hostname: nginx
    networks:
      - backend
    privileged: true
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/site.conf:/etc/nginx/conf.d/site.conf:ro
    ports:
      - "9000:9000"
      - "9001:9001"
      - "80:80"
    depends_on:
      - minio1
      - minio2
      - minio3
      - minio4
      - fastapi-cdn-api
      - redis

volumes:
  data1-1:
  data1-2:
  data2-1:
  data2-2:
  data3-1:
  data3-2:
  data4-1:
  data4-2:

networks:
  backend:
